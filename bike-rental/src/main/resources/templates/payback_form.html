<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Расчет периода окупаемости</title>
    <style>
        /* Базовые стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Навигационная панель */
        .navbar {
            background-color: #343a40;
            padding: 1em;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 1em;
        }
        /* Контейнер */
        .container {
            padding: 2em;
        }
        /* Таблица */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 0.75em;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        /* Кнопки */
        .btn {
            display: inline-block;
            padding: 0.5em 1em;
            margin-right: 0.5em;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 0.25em;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        /* Поля ввода */
        .form-control {
            width: 100%;
            padding: 0.375em 0.75em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }
        /* Флажки */
        .form-check {
            margin-bottom: 1em;
        }
        .form-check-label {
            margin-left: 0.3em;
        }
    </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar">
    <a th:href="@{/}">Bike Rental</a>
    <a th:href="@{/owner/payback}">Расчет окупаемости</a>
</nav>

<div class="container">
    <h1>Расчет периода окупаемости велосипеда</h1>
    <form th:action="@{/owner/payback}" method="post">
        <label for="bikeCost">Стоимость велосипеда (руб.)</label>
        <input type="number" class="form-control" id="bikeCost" name="bikeCost" step="0.01" required/>

        <label for="averageIncome">Средний доход за период (руб.)</label>
        <input type="number" class="form-control" id="averageIncome" name="averageIncome" step="0.01" required/>

        <label for="maintenanceCost">Затраты на обслуживание за период (руб.)</label>
        <input type="number" class="form-control" id="maintenanceCost" name="maintenanceCost" step="0.01" required/>

        <button type="submit" class="btn">Рассчитать</button>
    </form>
</div>
</body>
</html>
